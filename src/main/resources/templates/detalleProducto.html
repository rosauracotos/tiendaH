<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle del Producto</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Merriweather', serif;
            background-color: #f8f9fa;
        }

        .product-card {
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            background-color: white;
        }

        .product-title {
            font-size: 2rem;
            color: #2c3e50;
            font-weight: bold;
        }

        .product-price {
            font-size: 1.5rem;
            color: #e74c3c;
            font-weight: bold;
        }

        .product-description {
            font-size: 1.1rem;
            color: #7f8c8d;
        }

        .product-details {
            margin-top: 20px;
        }

        .btn-back {
            background-color: #5bc0de;
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            transition: background-color 0.3s ease;
        }

        .btn-back:hover {
            background-color: #3498db;
        }

        .sizes-colors li {
            margin-bottom: 10px;
            font-size: 1rem;
            color: #34495e;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="product-card">
                <!-- Imagen del producto -->
                <img th:src="${producto.imagen_url}" alt="Imagen del Producto" class="img-fluid rounded mb-4" style="object-fit: cover; height: 350px; width: 100%; border-radius: 15px;">

                <!-- Título del producto -->
                <h2 class="product-title" th:text="${producto.nombre}">Nombre del producto</h2>

                <!-- Descripción del producto -->
                <p class="product-description" th:text="${producto.descripcion}">Descripción del producto</p>

                <!-- Precio del producto -->
                <p class="product-price">Precio: S/ <span th:text="${producto.precio}"></span></p>

                <!-- Detalles de tallas y colores -->
                <div class="product-details">
                    <h5 class="fw-bold">Tallas y colores disponibles:</h5>
                    <ul class="sizes-colors">
                        <!-- Iterar sobre las tallas del producto -->
                        <li th:each="talla : ${producto.stockTallas}">
                            Talla: <span th:text="${talla.talla}"></span>,
                            Color: <span th:text="${talla.color}"></span>,
                            Stock: <span th:text="${talla.stock}"></span>
                        </li>
                    </ul>
                </div>

                <!-- Botón para volver al listado -->
                <a href="/productos" class="btn btn-back mt-4">Volver al listado</a>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
