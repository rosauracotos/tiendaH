<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Mantenimiento de Clientes</title>
    <link th:href="@{/css/estilos.css}" rel="stylesheet">
    <link th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css}" rel="stylesheet">
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css}"
          rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center">MANTENIMIENTO DE CLIENTES</h2>
    <table class="table table-striped table-hover">
        <thead class="table-dark">
        <tr>
            <th>#</th>
            <th>Nombre</th>
            <th>Email</th>
            <th>Teléfono</th>
            <th>Dirección</th>
            <th>Fecha de Registro</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="cliente, stat : ${clientes}">
            <td th:text="${stat.index + 1}"></td>
            <td th:text="${cliente.nombre}"></td>
            <td th:text="${cliente.email}"></td>
            <td th:text="${cliente.telefono}"></td>
            <td th:text="${cliente.direccion}"></td>
            <td th:text="${cliente.fechaRegistro}"></td>
            <td>

                <a th:href="@{/clientes/editar/{id}(id=${cliente.id})}" class="btn btn-warning btn-sm">
                    <i class="bi bi-pencil-square"></i> Editar
                </a>

                <a th:href="@{/clientes/eliminar/{id}(id=${cliente.id})}"
                   class="btn btn-danger btn-sm"
                   onclick="return confirm('¿Estás seguro de que deseas eliminar este cliente?');">
                    <i class="bi bi-trash"></i> Eliminar
                </a>
            </td>
        </tr>
    </table>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
