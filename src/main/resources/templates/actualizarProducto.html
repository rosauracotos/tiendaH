<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actualizar Producto</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1 class="mt-4">Actualizar Producto</h1>
    <form th:action="@{/productos/actualizar/{id}(id=${producto.id})}" method="post">

        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nombre" th:value="${producto.nombre}" name="nombre">
        </div>
        <div class="mb-3">
            <label for="descripcion" class="form-label">Descripción</label>
            <textarea class="form-control" id="descripcion" rows="3" name="descripcion" th:text="${producto.descripcion}"></textarea>
        </div>
        <div class="mb-3">
            <label for="precio" class="form-label">Precio</label>
            <input type="number" class="form-control" id="precio" th:value="${producto.precio}" name="precio">
        </div>
        <div class="mb-3">
            <label for="imagen_url" class="form-label">URL de la Imagen</label>
            <input type="text" class="form-control" id="imagen_url" th:value="${producto.imagen_url}" name="imagen_url">
        </div>


        <h2>Editar Tallas y Stock</h2>
        <div class="mb-3" th:each="stockTalla, iterStat : ${stockTallas}">
            <h4>Talla [[${iterStat.index + 1}]]</h4>
            <input type="hidden" th:name="stockTallas[__${iterStat.index}__].id" th:value="${stockTalla.id}">
            <div class="mb-3">
                <label for="talla" class="form-label">Talla</label>
                <input type="text" class="form-control" th:name="stockTallas[__${iterStat.index}__].talla" th:value="${stockTalla.talla}">
            </div>
            <div class="mb-3">
                <label for="color" class="form-label">Color</label>
                <input type="text" class="form-control" th:name="stockTallas[__${iterStat.index}__].color" th:value="${stockTalla.color}">
            </div>
            <div class="mb-3">
                <label for="stock" class="form-label">Stock</label>
                <input type="number" class="form-control" th:name="stockTallas[__${iterStat.index}__].stock" th:value="${stockTalla.stock}">
            </div>
        </div>

        <!-- Botón para enviar el formulario de actualización -->
        <button type="submit" class="btn btn-success">Actualizar Producto</button>
    </form>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
